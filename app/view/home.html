<!-- 充值专区 -->
<head-title ng-hide="hidePage" show-backbtn="true" go-back="goBack()" app-title="流量行家"></head-title>
<div class="full-h oa rel">
    <!--顶部广告-->
    <div class="adv adv-top" ng-repeat="adv in advData.top" ng-if="adv.show">
        <img ng-src="./adv/{{adv.name}}" ng-click="link(adv.link)" />
        <i ng-if="adv.closable" ng-click="closeAdv('top', $index)">关闭</i>
    </div>
    <!--底部广告-->
    <div class="adv adv-bottom" ng-repeat="adv in advData.bottom" ng-if="adv.show">
        <img ng-src="./adv/{{adv.name}}" ng-click="link(adv.link)" />
        <i ng-if="adv.closable" ng-click="closeAdv('bottom', $index)">关闭</i>
    </div>
    <!--左边广告-->
    <div class="adv-slide adv-left">
        <div class="adv" ng-repeat="adv in advData.left" ng-if="adv.show">
        <img ng-src="./adv/{{adv.name}}" ng-click="link(adv.link)" />
        <i ng-if="adv.closable" ng-click="closeAdv('left', $index)">关闭</i>
        </div>
    </div>
    <!--右边广告-->
    <div class="adv-slide adv-right">
        <div class="adv" ng-repeat="adv in advData.right" ng-if="adv.show">
            <img ng-src="./adv/{{adv.name}}" ng-click="link(adv.link)" />
            <i ng-if="adv.closable" ng-click="closeAdv('right', $index)">关闭</i>
        </div>
    </div>
    <form id="form" name="form" class="form oa" novalidate>
        <div class="mobile-input">
            <input type="tel"
                   ng-model="obj.mobile"
                   placeholder="请输入手机号码" required oninput="checkMobile(this,11)" ng-change="getInitInfo()" />
            <div class="carrier-label">默认号码（{{obj.carrier}}）</div>
            <span class="x-btn" ng-click="obj.mobile = '';obj.carrier = ''">X</span>
        </div>
        <!--流量项-->
        <div class="recharge-container">
            <div class="recharge-item" ng-repeat="item in obj.itemList">
                <input type="radio" id="{{'recharge-radio-'+$index}}" name="recharge-radio" value="{{$index}}" ng-model="obj.model" ng-change="select(item)"/>
                <label for="{{'recharge-radio-'+$index}}" class="options"></label>
                <div ng-bind="item[0].face"></div>
                <div ng-bind="item[0].price | RMBPrefix"></div>
            </div>
        </div>
        <!--中部广告-->
        <div class="adv adv-middle" ng-repeat="adv in advData.middle" ng-if="adv.show">
            <img ng-src="./adv/{{adv.name}}" ng-click="link(adv.link)" />
            <i ng-if="adv.closable" ng-click="closeAdv('middle', $index)">关闭</i>
        </div>
        <!--购买选项-->
        <div ng-repeat="o in obj.selectedItem" class="recharge-btn-container">
            <div class="recharge-btn-container-left">
                <span class="recharge-amt">{{o.price}}元</span><i>{{o.type == 1?'本地':'全国'}}</i>
                <div class="recharge-desc">{{o.simpleDesc}}</div>
            </div>
            <button class="btn btn-recharge" ng-click="recharge(o.type)">
                购买
            </button>
        </div>
    </form>
    <div class="footer">
        <!--<a ui-sref="rechargeList" class="href">充值记录</a>-->
        <a ui-sref="tips" class="href">温馨提示</a>
        &nbsp;|&nbsp;<a ui-sref="question" class="href">常见问题</a>
    </div>
</div>

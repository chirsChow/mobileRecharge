<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>手机充值</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="icon" href="data:;base64,=">
    <style>
        @font-face {
            font-family: "iconfont";
            src: url("styles/font/iconfont.eot?t=1478673415581");
            /* IE9*/
            src: url("styles/font/iconfont.eot?t=1478673415581#iefix") format("embedded-opentype"), url("styles/font/iconfont.woff?t=1478673415581") format("woff"), url("styles/font/iconfont.ttf?t=1478673415581") format("truetype"), url("styles/font/iconfont.svg?t=1478673415581#iconfont") format("svg");
            /* iOS 4.1- */
        }
    </style>
    <!-- build:css(app) styles/app.css -->
    <link rel="stylesheet" href="./styles/app.css">
    <!-- endbuild -->
</head>
<body>

<section class="wrap" ui-view></section>

<div ng-class="toastStyle" ng-bind="toastMessage"></div>

<loading></loading>
<!-- build:js({.tmp,app}) scripts/main.js -->
<script src="libs/fastclick.js"></script>
<!-- endbuild -->
<script src="libs/require.js"></script>

<script async>
    require.config({
        baseUrl: './',
        paths: {
            'angular': '/libs/angular.min',
            'angular-ui-router': '/libs/angular-ui-router.min',
            //必须用1.3.1版本，bower下载的版本为1.0.1，用require()加载不了
            'angular-async-loader': '/libs/angular-async-loader.min'
        },
        shim: {
            'angular': {exports: 'angular'},
            'angular-ui-router': {deps: ['angular']}
        }
    });

    require(['./app-routes'], function () {
        angular.element(document).ready(function () {
            angular.bootstrap(document, ['app']);
            angular.element(document).find('html').addClass('ng-app');
            new FastClick(document.body);
        });
    });
</script>
</body>
</html>
